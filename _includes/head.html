<head>
  <link rel="dns-prefetch preconnect" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch preconnect" href="//cdn.ampproject.org" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  {% if page.shortlink != blank %}
    <link rel="shortlink" href="{{ page.shortlink }}">
  {% endif %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">


  {% if page.jsonld == 'index' %}
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:image" content="{{ site.url | append: site.images_path | append: site.image.url }}"/>
  <meta name="twitter:title" content="{{ site.title }}"/>
  <meta name="twitter:description" content="{{ site.description }}"/>
  <meta name="twitter:image" content="{{ site.url | append: site.images_path | append: site.image.url }}"/>
  {% endif %}
  {% if page.jsonld == 'post' %}
  <meta property="og:title" content="{{ page.title | escape }}"/>
  <meta property="og:description" content="{{ page.description }}"/>
  <meta property="og:type" content="article"/>
  <meta property="og:url" content="{{ site.url | append: page.url }}"/>
  <meta property="og:image" content="{% if page.image %}{{ site.url | append: site.images_path | append: page.image.url }}{% else %}{{ site.url | append: site.images_path | append: site.image.url }}{% endif %}"/>
  {% for tag in page.tags %}
    <meta property="og:article:tag" content="{{ tag }}"/>
  {% endfor %}
  <meta property="og:article:section" content="Software Design"/>
  <meta property="og:article:published_time" content="{{ page.date }}"/>
  <meta name="twitter:title" content="{{ page.title | escape }}"/>
  <meta name="twitter:description" content="{{ page.description }}" />
  <meta name="twitter:image" content="{% if page.image %}{{ site.url | append: site.images_path | append: page.image.url }}{% else %}{{ site.url | append: site.images_path | append: site.image.url }}{% endif %}"/>
  {% endif %}
  <meta property="fb:pages" content="{{ site.facebook.page_id }}"/>
  <meta name="twitter:card" content="summary_large_image"/>

  <script type="application/ld+json">
    {% if page.jsonld == 'index' %}
      {% include jsonld/blog.json posts=paginator.posts title=site.title description=site.description url=site.url %}
    {% endif %}
    {% if page.jsonld == 'category' %}
      {% assign url = site.url | append: page.url %}
      {% include jsonld/blog.json posts=site.posts tag=page.tag title=page.title description=page.description url=url %}
    {% endif %}
    {% if page.jsonld == 'post' %}
      {% include jsonld/blog-posting.json post=page %}
    {% endif %}
  </script>
  {% if page.jsonld == 'post' %}
    <script type="application/ld+json">
      {% include jsonld/tech-article.json post=page %}
    </script>
  {% endif %}


  <style amp-custom>
  {% capture include_to_scssify %}
    {% include css/styles.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify | strip_newlines }}
  </style>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>

  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  {% if page.comments_enabled %}
    <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  {% endif %}
  <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>

  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url | append: site.images_path | append: 'icons/apple-icon-57x57.png' }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.url | append: site.images_path | append: 'icons/apple-icon-60x60.png' }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url | append: site.images_path | append: 'icons/apple-icon-72x72.png' }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url | append: site.images_path | append: 'icons/apple-icon-76x76.png' }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url | append: site.images_path | append: 'icons/apple-icon-114x114.png' }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url | append: site.images_path | append: 'icons/apple-icon-120x120.png' }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url | append: site.images_path | append: 'icons/apple-icon-144x144.png' }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url | append: site.images_path | append: 'icons/apple-icon-152x152.png' }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url | append: site.images_path | append: 'icons/apple-icon-180x180.png' }}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.url | append: site.images_path | append: 'icons/android-icon-192x192.png' }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url | append: site.images_path | append: 'icons/favicon-32x32.png' }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.url | append: site.images_path | append: 'icons/favicon-96x96.png' }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url | append: site.images_path | append: 'icons/favicon-16x16.png' }}">
  <link rel="manifest" href="{{ site.url | append: site.images_path | append: 'icons/manifest.json' }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ site.url | append: site.images_path | append: 'icons/ms-icon-144x144.png' }}">
  <meta name="theme-color" content="#ffffff">
</head>
